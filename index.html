<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FiatLux</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <div class="side" id="stats">
        <div class="stat">
          <h2 class="stat-title">flux</h2>
          <div class="stat-value">1 lumen</div>
        </div>
        <div class="stat">
          <h2 class="stat-title">intensity</h2>
          <div class="stat-value">1 candela</div>
        </div>
        <div class="stat">
          <h2 class="stat-title">illuminance</h2>
          <div class="stat-value">1 lux</div>
        </div>
        <div class="stat">
          <h2 class="stat-title">radiant</h2>
          <div class="stat-value">1 watt</div>
        </div>
      </div>
      <div class="center">
        <div id="title">
          <h1>SPARK</h1>
        </div>
        <div id="display">
          <div id="main-frame">
            <div id="velocity">
              <h2>velocity</h2>
              <div id="speed">1 m/s</div>
            </div>
            <div id="buttons">
              <button>FLY</button>
              <button>EAT</button>
            </div>
          </div>
        </div>
        <div id="actual-color">
          <h1>You are VIOLET</h1>
        </div>
      </div>
      <div class="side" id="info">
        <div id="menu">settings</div>
        <div id="colors">
          <div class="color" id="white">???</div>
          <div class="color" id="red">RED</div>
          <div class="color" id="orange">ORANGE</div>
          <div class="color" id="yellow">YELLOW</div>
          <div class="color" id="green">GREEN</div>
          <div class="color" id="blue">BLUE</div>
          <div class="color" id="violet">VIOLET</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

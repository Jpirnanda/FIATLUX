<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FiatLux</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stars.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <section class="wrapper">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <div id="game-container">
      <div class="side" id="stats">
        <div class="stat">
          <h2 class="stat-title">flux</h2>
          <div class="stat-value">1 lumen</div>
          <div class="buy-button">
            <div id="underline">
              <p>100</p>
              <i data-lucide="sparkle"></i>
            </div>
          </div>
        </div>
        <div class="stat">
          <h2 class="stat-title">intensity</h2>
          <div class="stat-value">1 candela</div>
          <div class="buy-button">
            <div id="underline">
              <p>100</p>
              <i data-lucide="sparkle"></i>
            </div>
          </div>
        </div>
        <div class="stat">
          <h2 class="stat-title">illuminance</h2>
          <div class="stat-value">1 lux</div>
          <div class="buy-button">
            <div id="underline">
              <p>100</p>
              <i data-lucide="sparkle"></i>
            </div>
          </div>
        </div>
        <div class="stat">
          <h2 class="stat-title">radiant</h2>
          <div class="stat-value">1 watt</div>
          <div class="buy-button">
            <div id="underline">
              <p>100</p>
              <i data-lucide="sparkle"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="center">
        <div id="title">
          <h1>SPARK</h1>
        </div>
        <div id="display">
          <div id="main-frame">
            <div id="velocity">
              <h2>velocity</h2>
              <div id="speed">1 m/s</div>
            </div>

            <div id="progress-section">
              <div id="progress-container">
                <div id="progress-bar"></div>
              </div>
              <h2>Travelling in 1D</h2>
            </div>

            <div id="buttons">
              <button>FLY</button>
              <button>EAT</button>
            </div>
          </div>
        </div>
        <div id="actual-color">
          <h1>You are VIOLET</h1>
        </div>
      </div>
      <div class="side" id="info">
        <div id="menu">
          <i data-lucide="settings"></i>
        </div>
        <div id="colors">
          <div class="color" id="white">???</div>
          <div class="color" id="red">RED</div>
          <div class="color" id="orange">ORANGE</div>
          <div class="color" id="yellow">YELLOW</div>
          <div class="color" id="green">GREEN</div>
          <div class="color" id="blue">BLUE</div>
          <div class="color" id="violet">VIOLET</div>
        </div>
      </div>
    </div>
    <script src="stars.js"></script>
    <script>
      const progressBar = document.getElementById("progress-bar");
      let currentProgress = 0;

      // Função para definir o progresso da barra (aceita valores de 0 a 100)
      function setProgress(percentage) {
        const progress = Math.max(0, Math.min(100, percentage));
        progressBar.style.width = progress + "%";
      }

      // Exemplo de uso: encher e esvaziar a barra continuamente
      setInterval(() => {
        currentProgress += 0.1;
        if (currentProgress > 100) {
          currentProgress = 0; // Reinicia a barra
        }
        setProgress(currentProgress);
      }, 25); // A velocidade da animação (em milissegundos)
    </script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
